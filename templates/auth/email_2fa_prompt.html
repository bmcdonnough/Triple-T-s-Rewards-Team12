{% extends "base.html" %}
{% block content %}
  <h2>Enter the code we emailed you</h2>
  <form method="post" action="{{ url_for('auth.email_2fa_verify') }}">
    {{ csrf_token() }}
    <input name="code" inputmode="numeric" autocomplete="one-time-code"
           pattern="[0-9]{6,8}" maxlength="8" required />
    <button class="btn" type="submit">Verify</button>
  </form>
  <p class="muted">Codes expire in 10 minutes.</p>
{% endblock %}
