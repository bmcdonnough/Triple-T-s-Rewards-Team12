{% extends "base.html" %}
{% block content %}
<main style="display: flex; justify-content: center; flex-direction: column;">
    <div style="background-color: #222629; padding: 2rem 3rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); text-align: center; width: 300px;">
      <h2 style="color: #86C232; margin-bottom: 1.5rem;">Login</h2>

      <form method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label style="align-self: flex-start; color: #fff;">Username</label>
        <input type="text" name="username" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #6B6E70; background-color: #474B4F; color: #fff;">
        <label style="align-self: flex-start; color: #fff;">Password</label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #6B6E70; background-color: #474B4F; color: #fff;">
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
      </form>

      <a href="{{ url_for('auth.reset_password') }}" class="btn btn-outline" style="margin-top: 15px;">Forgot your password?</a>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul style="margin-top: 1rem; padding: 0;">
            {% for category, message in messages %}
              <li class="flash-messages {{ category }}" style="color: #fff;">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </main>
{% endblock %}
